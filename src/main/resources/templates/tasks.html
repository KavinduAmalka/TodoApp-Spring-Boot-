<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 text-center">ToDo Application</h1>

    <!-- Form with proper row wrapper -->
    <div class="row mt-3">
        <form action="/" method="post" class="col-12">
            <div class="row">
                <div class="col-md-10">
                    <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Add Task</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tasks list -->
    <div class="mt-5">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div>
                      <a  th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a  th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
